databases:
  - name: muhammed
    databaseName: budget_app_development
    user: muhammed

services:
  - type: web
    name: budgetbuddy
    runtime: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: muhammed
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false